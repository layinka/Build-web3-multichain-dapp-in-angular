<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">

            <div class="card">
                <div class="card-header">
                    <h3>Create Auction</h3>
                </div>
                <div class="card-body">

                    <form class="form" [formGroup]="mainFormGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>NFT Address</label>
                            <input type="text" class="form-control" formControlName="nftAddress">

                            <div class="text-danger" *ngIf="(f['nftAddress'].touched) && f['nftAddress'].errors?.required">
                                NFT Address is required
                            </div>

                        </div>

                        <div class="form-group">
                            <label>NFT Token Id</label>
                            <input type="text" class="form-control" formControlName="tokenId">

                            <div class="text-danger" *ngIf="(f['tokenId'].touched) && f['tokenId'].errors?.required">
                                NFT Token Id is required
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Start Bid Price</label>
                            <input type="number" class="form-control" formControlName="startPrice">

                            <div class="text-danger" *ngIf="(f['startPrice'].touched) && f['startPrice'].errors?.required">
                                Start Price is required
                            </div>

                            <div class="text-danger" *ngIf="(f['startPrice'].touched) && f['startPrice'].errors?.min">
                                Start Price Must be at least 0
                            </div>

                            <div class="text-danger" *ngIf="(f['startPrice'].touched) && f['startPrice'].errors?.max">
                                Start Price must be at most 10,000
                            </div>

                        </div>

                        <div class="form-group my-4" >
                            <button class="btn btn-primary" type="submit" >Submit</button>
                        </div>



                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
